<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<!-- <div class="container d-flex align-items-center justify-content-center"> -->
<div class="container">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-md-center align-items-center">

            <form class="form-signin" method="post" th:action="@{/login}">

                <div class="col-auto mb-3">
                    <h2 class="form-signin-heading">Авторизуйтесь</h2>
                </div>

                <div class="col-auto mb-3">
                    <p>
                        <label for="login" class="sr-only">Имя пользователя</label>
                        <input type="text" id="login" name="username" class="form-control"
                               placeholder="Имя пользователя" required
                               autofocus>
                    </p>
                </div>

                <div class="col-auto mb-3">
                    <p>
                        <label for="password" class="sr-only">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Пароль"
                               required="">
                    </p>
                </div>


                <!--            <div class="col-auto mb-4">-->
                <button class="btn  btn-primary btn-block" type="submit">Войти</button>
                <!--            </div>-->
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
